<html>
    <head>
        <link rel="stylesheet" href="">
        <style>
            *{
                margin:0;
                padding:0;
                box-sizing: border-box;
            }

            .center {
                max-width: 960px;
                padding: 0 2%;
                margin: 0 auto;
                display: flex;
                flex-wrap: wrap;
            }

            header{
                background-color: #5e3ea1;
                padding: 10px 2%;
             
            }
            
            .logo{
                width: 50%;
                color: white;
            }

            .menu-desktop {
                width: 50%;
            }

            .menu-desktop ul li{
                display: inline-block;
                margin: 8px 10px;

            }

            .menu-desktop ul li a{
                color: white;
                text-decoration: none;
            }

            .menu-mobile{display: none; text-align: right; width: 50%;}

            .menu-mobile svg{
                cursor: pointer;
                color: white;
                font-size: 19px;
            }

            .menu-mobile ul{
                opacity: 0;
                transition: 1s;
                width: 100%;
                position: absolute;
                left: 0;
                top: 60px;
                text-align: center;
            }

            .show-menu{
                opacity: 1;
            }

            .menu-mobile ul li a{
                color: #5e3ea1;
                text-decoration: none;
                font-size: 17px;
                padding: 8px 0;
                display: block;
            }

            @media screen and (max-width: 760px){
                .menu-mobile{display: block;}
                /*.menu-mobile ul{display: none;}*/ 
                .menu-desktop{
                    display: none;
                }
            }

        </style>
    </head>

    <body>
        
        <header>
            <div class="logo">
                <h2>Danki Code</h2>
            </div>

            <div class="meni-desktop">
                <ul>
                    <li><a href="a">Home</a></li>
                    <li><a href="a">Sobre</a></li>
                    <li><a href="a">Contato</a></li>
                </ul>
            </div> <!--desktop-->

            <div class="meni-mobile">
                <i class="fa-solid fa-bars"></i>
                <ul>
                    <li><a href="a">Home</a></li>
                    <li><a href="a">Sobre</a></li>
                    <li><a href="a">Contato</a></li>
                </ul>
            </div> <!--desktop-->

        </header>

        <script src="all.min.js"></script>
        <script>
            var menuBar = document.querySelector('.menu-mobile i')
        </script>
    </body>
</html>
